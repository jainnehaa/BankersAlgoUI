<form id="bankersForm" name="bankersForm" >
	No of Processes : <input id="rows" name= "rows"  type="text" /> 
	<br/>
	No of Resources : <input id="columns" name= "columns"  type="text" /> 
	<br/>
	Enter count of resources which are available : <input type="button" name="btnAvailable" id="btnAvailable" value="Enter Available" onclick="bankersObj.createAvailableTable('availableTable');"/>
	<div id="availableTableDiv"></div>
	Enter max allocations for Resources : <input type="button" name="btnMaxAlloc" id="btnMaxAlloc" value="Enter Max Allocations" onclick="bankersObj.createMaxAllocTable('maxAllocTable');"/>
	<div id="maxAllocTableDiv"></div>
	Enter allotted Resources : <input type="button" name="btnAllotted" id="btnAllotted" value="Enter Allotted Resources" onclick="bankersObj.createAllottedTable('allottedTable');"/>
	<div id="allottedTableDiv"></div>
	Enter allotted Resources : <input type="button" name="btnCalcNeed" id="btnCalcNeed" value="Calculate Need" onclick="bankersObj.calcNeed();"/>
	Generate safe states : <input type="button" name="btnGenSafeState" id="btnGenSafeState" value="Generate Safe State" onclick="bankersObj.genSafeState();"/>
	Display safe states: <input type="button" name="btnDispSafeState" id="btnDispSafeState" value="Display Safe State" onclick="bankersObj.dispSafeState();"/>
</form>
